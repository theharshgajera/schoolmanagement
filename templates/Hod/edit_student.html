{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <input type="hidden" name="student_id" value="{{ student.admin.id }}">
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="full_name" value="{{ student.admin.first_name }}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Enrollment No.</label>
                            <input type="text" class="form-control" name="enrollment_no" value="{{ student.enrollment_no }}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{{ student.admin.email }}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{{ student.admin.username }}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change Password.">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{{ student.address }}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Others" {% if student.gender == 'Others' %}selected{% endif %}>Others</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Course</label>
                        <select class="form-control" name="course_id" required>
                            <option value="">Select Course</option>
                            {% for c in course %}
                                <option value="{{ c.id }}" {% if student.course_id.id == c.id %}selected{% endif %}>{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Session Year</label>
                        <select class="form-control" name="session_year_id" required>
                            <option value="">Select Session Year</option>
                            {% for s in session_year %}
                                <option value="{{ s.id }}" {% if student.session_year_id.id == s.id %}selected{% endif %}>{{ s.session_start }} To {{ s.session_end }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Semester</label>
                        <select class="form-control" name="semester">
                            <option value="">Select Semester</option>
                            <option value="1" {% if student.semester == 1 %}selected{% endif %}>1st Semester</option>
                            <option value="2" {% if student.semester == 2 %}selected{% endif %}>2nd Semester</option>
                            <option value="3" {% if student.semester == 3 %}selected{% endif %}>3rd Semester</option>
                            <option value="4" {% if student.semester == 4 %}selected{% endif %}>4th Semester</option>
                            <option value="5" {% if student.semester == 5 %}selected{% endif %}>5th Semester</option>
                            <option value="6" {% if student.semester == 6 %}selected{% endif %}>6th Semester</option>
                            <option value="7" {% if student.semester == 7 %}selected{% endif %}>7th Semester</option>
                            <option value="8" {% if student.semester == 8 %}selected{% endif %}>8th Semester</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
