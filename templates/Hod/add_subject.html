{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_subject' %}" id="subjectForm">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Subject</span></h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Subject Code</label>
                            <input type="text" class="form-control" name="subject_code" maxlength="10" placeholder="e.g., CS101">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" class="form-control" name="subject_name" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option value="">Select Course</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Credits</label>
                            <select class="form-control" name="credit">
                                <option value="">Select Credits</option>
                                <option value="1">1 Credit</option>
                                <option value="2">2 Credits</option>
                                <option value="3">3 Credits</option>
                                <option value="4">4 Credits</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">Add Subject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap CSS (if not already in base.html) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Embedded CSS -->
<style>
    /* Ensure the form group has proper spacing */
    .form-group {
        margin-bottom: 1rem; /* Match Bootstrap's default spacing */
    }

    /* Style for the dropdowns to ensure consistency */
    .form-control {
        border: 1px solid #ced4da !important;
        border-radius: 0.25rem !important;
        height: 38px !important;
        padding: 0.375rem 0.75rem !important;
        background-color: #fff !important;
    }
</style>
{% endblock %}
